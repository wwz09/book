<!DOCTYPE html>
<html lang="en">

<head>

      line-height: 1.6;
      margin: 0;
      padding: 0;

    }

  .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
    }

  .download-section {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

  .download-link {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

  .download-link:hover {
      background-color: #0056b3;
    }

  .description {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>软件下载页面</h1>
    <div class="download-section">

      <p class="description">这是软件的简短描述，介绍软件的主要功能和特点。例如：这是一款高效的文件管理软件，能够帮助你快速整理和查找文件。</p>

</html>
